<div class="p-4">
  <h3 class="text-white text-center font-bold text-2xl">GiphyApp</h3>

  <hr class="mt-2.5">

  <div class="mt-4 text-center flex flex-row flex-wrap md:flex-nowrap md:flex-col gap-2">
     <a
        *ngFor="let search of recentSearches; let i = index;"
        [href]="i === 0 ? '#' : '#pages'"
        id="searchItem"
        class="md:w-full p-2 block bg-white hover:bg-gray-200 hover:shadow-xl rounded-2xl font-bold text-gray-500"
        (click)="searchGifs(search);"
     >{{search | titlecase}}</a>
  </div>
</div>
